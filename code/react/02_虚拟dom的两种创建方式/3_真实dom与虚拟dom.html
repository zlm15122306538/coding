<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="test"></div>
  <script src="../js依赖/react.development.js"></script>
  <script src="../js依赖/react-dom.development.js"></script>
  <script src="../js依赖/babel.min.js"></script>
  <script type="text/babel">
    const vm = <h1>hello react !</h1>
    ReactDOM.render(vm,document.getElementById('test'))
    // 虚拟dom本质上是一个对象,身上没有真实dom那么多的api
    console.log('vm',vm);
    const trueDOM = document.getElementById('test')
    console.log('trueDOM',trueDOM);
    debugger
  </script>
