<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 容器 -->
  <div id="test"></div>
  <!-- 引入react核心库 -->
  <script src="../js依赖/react.development.js"></script>
  <!-- 引入react-dom -->
  <script src="../js依赖/react-dom.development.js"></script>
  <!-- 引入babel -->
  <script src="../js依赖/babel.min.js"></script>
  <script type="text/babel">
    // 创建虚拟dom
    const vm = <h1>hello react !</h1>
    // 渲染虚拟dom
    ReactDOM.render(vm,document.getElementById('test'))
  </script>
</body>
</html>
