<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="test"></div>
  <div id="test2"></div>
  <script src="../js依赖/react.development.js"></script>
  <script src="../js依赖/react-dom.development.js"></script>
  <script src="../js依赖/babel.min.js"></script>
  <script type="text/babel">
  class Person extends React.Component {
    render(){
      console.log(this);
      const {name,age,gender} = this.props
      return(
        <ul>
          <li>姓名：{name}</li>
          <li>年龄：{age}</li>
          <li>性别：{gender}</li>  
        </ul>
      )
    }
  }
  ReactDOM.render(<Person name='张三' age={18} gender='男'/>,document.getElementById('test'))
  const person = {name: '李四',age:20,gender:'男'}
  // 批量传递props参数
  ReactDOM.render(<Person {...person} />,document.getElementById('test2'))
  </script>
</body>
</html>
