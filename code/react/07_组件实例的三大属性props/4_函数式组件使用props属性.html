<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="test"></div>
  <script src="../js依赖/react.development.js"></script>
  <script src="../js依赖/react-dom.development.js"></script>
  <script src="../js依赖/babel.min.js"></script>
  <script src="../js依赖/prop-types.js"></script>
  <script type="text/babel">
    function Person(props) {
      const {name,age,gender} = props
      return(
        <ul>
          <li>姓名：{name}</li>
          <li>年龄：{age}</li>
          <li>性别：{gender}</li>
        </ul>
      )
    }
    Person.propTypes = {
      name:PropTypes.string.isRequired,
      age: PropTypes.number,
      gender: PropTypes.string
    }
    Person.defaultProps = {
      age: 18,
      gender: '男'
    }
    ReactDOM.render(<Person name='张三'/>,document.getElementById('test'))
  </script>
</body>
</html>
