<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="test"></div>
  <script src="../js依赖/react.development.js"></script>
  <script src="../js依赖/react-dom.development.js"></script>
  <script src="../js依赖/babel.min.js"></script>
  <script type="text/babel">
    // 创建类式组件
    class MyComponent extends React.Component {
      // render函数放在MyComponent类的原型对象上，供实例使用
      // render中的this指向MyComponent实例对象
      render(){
        console.log(this);
        return <h1>类式组件</h1>
      }
    }
    ReactDOM.render(<MyComponent/>,document.getElementById('test'))
  </script>
</body>
</html>
