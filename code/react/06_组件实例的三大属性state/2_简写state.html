<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="test"></div>
  <script src="../js依赖/react.development.js"></script>
  <script src="../js依赖/react-dom.development.js"></script>
  <script src="../js依赖/babel.min.js"></script>
  <script type="text/babel">
    class Weather extends React.Component {
      state = {isHot: true}
      changeWeather= () =>{
        // 箭头函数没有this指向，this向外层寻找即为类中this指向
        console.log(this);
        const {isHot} = this.state
        this.setState({isHot: !isHot})
      }
      render(){
        return <h1 onClick={this.changeWeather}>今天天气{this.state.isHot ? '炎热' : '凉爽'}</h1>
      }
    }
    ReactDOM.render(<Weather/>,document.getElementById('test'))
  </script>
</body>
</html>
