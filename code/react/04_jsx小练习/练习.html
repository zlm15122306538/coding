<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="test"></div>
  <script src="../js依赖/react.development.js"></script>
  <script src="../js依赖/react-dom.development.js"></script>
  <script src="../js依赖/babel.min.js"></script>
  <script type="text/babel">
  // {}中只能写表达式，不能写语句
  // 表达式：a,a+b,demo(1),arr.map
  // 语句：if,for,switch
    const data = ['Vue','React','Angular']
    const vm = (
      <div>
        <h1>前端框架</h1>
        <ul>
          {
            data.map((item,index)=>{
              return <li>{item}</li>
            })
          }
        </ul>
      </div>
    )
    ReactDOM.render(vm,document.getElementById('test'))
  </script>
</body>
</html>
