<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="test"></div>
  <script src="../js依赖/react.development.js"></script>
  <script src="../js依赖/react-dom.development.js"></script>
  <script src="../js依赖/babel.min.js"></script>
  <script type="text/babel">
    class Demo extends React.Component {
      showData = () => {
        console.log(this);
        const {input1} = this
        alert(input1.value)
      }
      showData2 = () => {
        const {input2} = this
        alert(input2.value)
      }
      render(){
        return(
          <div>
            <input ref={(currentNode)=>{this.input1 = currentNode}} placeholder='点击按钮显示输入值' />
            <button onClick={this.showData}>button</button>
            <input onBlur={this.showData2} ref={(cuffentNode)=>{this.input2=cuffentNode}} placeholder='失去焦点显示输入值'/>
          </div>
        )
      }
    }
  ReactDOM.render(<Demo/>,document.getElementById('test'))
  </script>
</body>
</html>
